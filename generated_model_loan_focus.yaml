name: mortgage_lending_prediction
description: Data model containing information on mortgage loans applications. Rows
  represent individual loan applications. Columns represent information on the type/amount/terms
  of loan as well as income and other characteristics of the applicant.
tables:
- name: DEMO_MORTGAGE_LENDING_TEST_0
  base_table:
    database: E2E_SNOW_MLOPS_DB
    schema: MLOPS_SCHEMA
    table: DEMO_MORTGAGE_LENDING_TEST_0
  time_dimensions:
  - name: TIMESTAMP
    expr: TIMESTAMP
    data_type: TIMESTAMP_NTZ(9)
    sample_values:
    - 2024-07-26T13:44:41.280+0000
    - 2025-03-17T07:39:12.960+0000
    - 2025-03-13T23:24:34.560+0000
    description: Date and time when the mortgage lending data was recorded or updated.
    synonyms:
    - date
    - datetime
    - creation_time
    - record_time
    - log_time
    - event_time
    - entry_time
    - timestamp_value
    - time_of_entry
  facts:
  - name: LOAN_PURPOSE_NAME_HOME_IMPROVEMENT
    expr: LOAN_PURPOSE_NAME_HOME_IMPROVEMENT
    data_type: NUMBER(38,0)
    sample_values:
    - '1'
    - '0'
    description: Indicates whether the loan was used for home improvement purposes
      (1) or not (0).
    synonyms:
    - home_renovation
    - home_renovation_loan
    - home_upgrade
    - home_improvement_finance
    - home_rehabilitation
    - home_renovation_purpose
  - name: LOAN_PURPOSE_NAME_HOME_PURCHASE
    expr: LOAN_PURPOSE_NAME_HOME_PURCHASE
    data_type: NUMBER(38,0)
    sample_values:
    - '1'
    - '0'
    description: Indicates whether the loan was used for purchasing a home (1) or
      not (0).
    synonyms:
    - home_buying
    - primary_residence_purchase
    - home_acquisition
    - house_buying
    - residential_purchase
    - home_loan_purpose
    - purchase_of_primary_residence
  - name: LOAN_PURPOSE_NAME_REFINANCING
    expr: LOAN_PURPOSE_NAME_REFINANCING
    data_type: NUMBER(38,0)
    sample_values:
    - '1'
    - '0'
    description: Indicates whether the loan was used for refinancing an existing mortgage
      (1) or not (0).
    synonyms:
    - refinancing_loan
    - loan_refinance
    - refinance_purpose
    - loan_restructuring
    - mortgage_refinance
    - loan_renewal
verified_queries:
- name: Loan info for given loan_ID
  question: What is the application info for loan id 100038
  use_as_onboarding_question: false
  sql: SELECT * FROM demo_mortgage_lending_test_1 WHERE loan_id = 100038
  verified_by: Elliott Botwick
  verified_at: 1747262312
